<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test dragon</title>
</head>
<body>
    <script src="dragon.js"></script>
    <script>
        const button = document.createElement("<button>Hello world</button>");

        console.log(button);

        const idListener = button.addEventListener("click", e => {
            console.log(e);
        });

        setTimeout(() => {
            button.removeEventListener("click", idListener);
        }, 5000);

        document.body.appendChild(button);
    </script>
</body>
</html>
